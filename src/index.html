<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crossword</title>
    <link rel="stylesheet" href="./css/primary.css">
</head>
<body>
    <div id="app">
        <ul v-if="mounted">
            <li v-for="(word, index) of words" :key="index">
                <word-answer :answer="word"></word-answer>
            </li>
        </ul>

        <input type="text" v-model="guess">
        <button>Guess!</button>

        <ul v-if="mounted" class="letter-holder">
            <li v-for="letter of letters">{{ letter }}</li>
        </ul>
        <button @click="shuffle">Shuffle</button>
    </div>
    <script src="../dist/script/app.bundle.js"></script>
</body>
</html>
